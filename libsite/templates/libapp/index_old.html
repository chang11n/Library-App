<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>My Library APP</title>
</head>



<body>
    {% if itemlist %}
        <h2>List of Library items</h2>
        <ol>
            {% for item in itemlist %}
              <li>
                <a href= {{ item.id }} > {{ item.itemtype }}: {{ item}} </a>
              </li>
            {% endfor %}
        </ol>

    {% else %}
        <strong>There are no available items!</strong>
    {% endif %}

<!--add a link to go to the ‘About’ page-->
{#    <p><a href="{% url 'libapp:about' %}">GO TO--> About page</a></p>#}


</body>
</html>
