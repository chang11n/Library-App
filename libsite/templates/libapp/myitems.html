{% extends 'libapp/base.html' %}
{% block body_block %}
{% if myitem  %}
    <h2>Items checked out by {{ user.first_name }}</h2>
    <ol>
        {% for item in myitem %}
            <li>{{ item.get_itemtype_display}}:  {{ item }}</li>
        {% endfor %}
    </ol>

{% else %}
    <strong>There is no available items!</strong>
{% endif %}


{% endblock %}
